<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KWU CMS - プロジェクト一覧</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>KWU CMS Projects</h1>
            <p class="subtitle">GitHub Pagesで公開されているプロジェクト一覧</p>
        </div>
    </header>

    <main class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>リポジトリを読み込んでいます...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>リポジトリの取得に失敗しました。しばらくしてから再度お試しください。</p>
        </div>

        <div id="controls" class="controls" style="display: none;">
            <div class="search-container">
                <input type="text" id="search-input" class="search-input" placeholder="リポジトリ名や説明で検索...">
                <svg class="search-icon" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                </svg>
            </div>
            <div class="filters">
                <select id="language-filter" class="filter-select">
                    <option value="">すべての言語</option>
                </select>
                <select id="sort-filter" class="filter-select">
                    <option value="updated">更新日時（新しい順）</option>
                    <option value="name">名前順</option>
                    <option value="stars">スター数（多い順）</option>
                </select>
            </div>
            <div id="stats" class="stats">
                <span id="repo-count">0</span> 個のリポジトリ
            </div>
        </div>

        <div id="repos-container" class="repos-grid"></div>
        <div id="empty-results" class="empty-state" style="display: none;">
            <p>検索条件に一致するリポジトリが見つかりませんでした。</p>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 KWU CMS. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
